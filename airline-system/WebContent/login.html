<!DOCTYPE html>
<!-- LOGIN -->

<html>
    <head>
        <meta charset="utf-8>">
        <title></title>
        <link rel="stylesheet" href="stylelsbh.css">
    </head> 
    <h1>Log In</h1>
    <body style="background-color: #33CAFF;">
        <div class="login">
        <form method="post" action="loginConfirmation.jsp">
            <label for="uname"> User Name</label>
            <input type="text" id="uname" name="username" placeholder="User Name...">
            <br></br>
            <label for="pwd"> Password</label>
            <input type="password" id="pwd" name="password" placeholder="Password...">
            <input type="submit" value="Login">
        </form>
        </div>
        
    </body>
</html>
