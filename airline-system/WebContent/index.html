<!DOCTYPE jsp>
<!-- Home -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="stylelsbh.css">
		<link rel="stylesheet" href="stylerf.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="javascript.js"></script>
	</head>
	<body style="background-color: #9DAAA6;">
		<!-- menu -->
		<div class="menu">
			<button id="menu" class="dropbtn">MENU</button>
			<div id="dropDown"	class="dropdown-content">
				<a href="#HOME">HOME</a>
				<a href="flightinfo.html">FLIGHT INFO</a>
				<a href="booking.html">BOOKING</a>
				<a href="signup.html">SIGN UP</a>
				<a href="login.html">LOGIN</a>
		</div>
		<!-- cart -->
		<div class="cart">
		<form action="cart.jsp" method="get">
    	<input type="submit" style="position:relative; right:200px; font-size:15px"&#x1F6D2 value = "Cart" name="Submit" id="cart" />
		</form>
		</div>

		<!-- search area -->
		<div class="searchform">
		<form action="indexsearch.jsp">
			<input type="text" placeholder="Search..." name="search">
			<br></br>
			
			<input type="radio" id="price" name="filter" value="price">
			<label for="price">Price</label>
			<input type="radio" id="rating" name="filter" value="rating">
			<label for="rating">Rating</label>
			<input type="radio" id="location" name="filter" value="location">
			<label for="location">Location</label>
			<input type="radio" id="flight_time" name="filter" value="flight_time">
			<label for="flight_time">Flight Time</label>
			<input type="submit" value="search">
			<br></br>
		</form>
		</div>

		<!-- review -->
		<button class="open-button" id="review" onclick="openForm()">Review</button>

		<div class="chat-popup" id="myForm">
 			<form action="review.jsp" class="form-container">
    			<h1>Review</h1>

    			<label for="msg"><b>Message</b></label>
    			<textarea placeholder="Type message.." name="msg" required></textarea>

    			<button type="submit" class="btn">Send</button>
    			<button type="button" id="close" class="btn cancel" onclick="closeForm()">Close</button>
  			</form>
		</div>

		<script>
			document.getElementById("menu").onclick = function(){dropDown()};
			document.getElementById("review").onclick = function(){openForm()};
			document.getElementById("close").onclick = function(){closeForm()};
		</script>

	</body>
</html>
